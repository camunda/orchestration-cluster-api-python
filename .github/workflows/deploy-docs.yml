name: Build and Deploy Python API Docs

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

 
      - name: Generate SDK
        run: make generate

      - name: Build Docs
        run: make docs-api
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sphinx HTML output for GitHub Pages preview
          path: './public/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4