name: Build and Deploy Python API Docs

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger
    inputs:
      spec_ref:
        description: "Git ref/branch/tag/SHA in camunda/camunda.git to fetch the OpenAPI spec from (temporary override)."
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    env:
      SPEC_REF: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.spec_ref) || vars.SPEC_REF_OVERRIDE || 'main' }}
      SPEC_REF_OVERRIDE_ACK: ${{ vars.SPEC_REF_OVERRIDE_ACK || '' }}
      SPEC_REF_OVERRIDE_EXPIRES: ${{ vars.SPEC_REF_OVERRIDE_EXPIRES || '' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Guard spec ref override
        shell: bash
        run: |
          set -euo pipefail
          echo "SPEC_REF=${SPEC_REF}"

          if [[ "${SPEC_REF}" != "main" ]]; then
            if [[ "${SPEC_REF_OVERRIDE_ACK}" != "true" ]]; then
              echo "::error::SPEC_REF is overridden but SPEC_REF_OVERRIDE_ACK is not 'true'. Set the repo variable to acknowledge this is temporary."
              exit 1
            fi
            if [[ -z "${SPEC_REF_OVERRIDE_EXPIRES}" ]]; then
              echo "::error::SPEC_REF is overridden but SPEC_REF_OVERRIDE_EXPIRES is not set (expected YYYY-MM-DD)."
              exit 1
            fi
            today="$(date -u +%F)"
            if [[ "${today}" > "${SPEC_REF_OVERRIDE_EXPIRES}" ]]; then
              echo "::error::SPEC_REF override expired on ${SPEC_REF_OVERRIDE_EXPIRES}. Remove SPEC_REF_OVERRIDE (or extend expiry) now that upstream main should be fixed."
              exit 1
            fi
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

 
      - name: Generate SDK
        run: make generate

      - name: Build Docs
        run: make docs-api
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sphinx HTML output for GitHub Pages
          path: './public/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4