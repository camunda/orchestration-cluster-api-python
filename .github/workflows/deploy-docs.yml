name: Build and Deploy Python API Docs

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Generate SDK
        run: make generate

      - name: Build Docs
        run: make docs-api

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs-api-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2