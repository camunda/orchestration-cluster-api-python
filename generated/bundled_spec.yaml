          example: '2251799813686749'
          type: string
          pattern: ^-?[0-9]+$
          minLength: 1
          maxLength: 25
        mappingInstructions:
          description: Element mappings from the source process instance to the target
            process instance.
          type: array
          items:
            type: object
            description: 'The mapping instructions describe how to map elements from
              the source process definition to the target process definition.

              '
            properties:
              sourceElementId:
                description: The element id to migrate from.
                format: ElementId
                type: string
                x-semantic-type: ElementId
                example: Activity_106kosb
              targetElementId:
                description: The element id to migrate into.
                format: ElementId
                type: string
                x-semantic-type: ElementId
                example: Activity_106kosb
            required:
            - sourceElementId
            - targetElementId
        operationReference:
          description: 'A reference key chosen by the user that will be part of all
            records resulting from this operation.

            Must be > 0 if provided.

            '
          type: integer
          format: int64
          minimum: 1
      required:
      - targetProcessDefinitionKey
      - mappingInstructions
    ModifyProcessInstanceData:
      type: object
      additionalProperties: false
      properties:
        operationReference:
          description: 'A reference key chosen by the user that will be part of all
            records resulting from this operation.

            Must be > 0 if provided.

            '
          type: integer
          format: int64
          minimum: 1
        activateInstructions:
          description: Instructions describing which elements to activate in which
            scopes and which variables to create or update.
          type: array
          items:
            description: Instruction describing an element to activate.
            type: object
            properties:
              elementId:
                description: The id of the element to activate.
                format: ElementId
                type: string
                x-semantic-type: ElementId
                example: Activity_106kosb
              variableInstructions:
                description: Instructions describing which variables to create or
                  update.
                type: array
                items:
                  type: object
                  description: Instruction describing which variables to create or
                    update.
                  properties:
                    variables:
                      description: 'JSON document that will instantiate the variables
                        at the scope defined by the scopeId.

                        It must be a JSON object, as variables will be mapped in a
                        key-value fashion.

                        '
                      additionalProperties: true
                      type: object
                    scopeId:
                      description: 'The id of the element in which scope the variables
                        should be created.

                        Leave empty to create the variables in the global scope of
                        the process instance.

                        '
                      type: string
                      default: ''
                  required:
                  - variables
              ancestorElementInstanceKey:
                description: 'The key of the ancestor scope the element instance should
                  be created in.

                  Set to -1 to create the new element instance within an existing
                  element instance of the

                  flow scope. If multiple instances of the target element''s flow
                  scope exist, choose one

                  specifically with this property by providing its key.

                  '
                oneOf:
                - type: string
                  default: '-1'
                - $ref: '#/components/schemas/ElementinstancescopekeyObject'
            required:
            - elementId
        moveInstructions:
          description: Instructions describing which elements to move from one scope
            to another.
          type: array
          items:
            type: object
            description: 'Instruction describing a move operation. This instruction
              will terminate active element

              instances based on the sourceElementInstruction and activate a new element
              instance for each terminated

              one at targetElementId. Note that, for multi-instance activities, only
              the multi-instance

              body instances will activate new element instances at the target id.

              '
            properties:
              sourceElementInstruction:
                x-polymorphic-schema: true
                description: 'Defines the source element identifier for the move instruction.
                  It can either be a sourceElementId, or sourceElementInstanceKey.

                  '
                discriminator:
                  propertyName: sourceType
                  mapping:
                    byId: '#/components/schemas/SourceElementIdInstruction'
                    byKey: '#/components/schemas/SourceElementInstanceKeyInstruction'
                oneOf:
                - $ref: '#/components/schemas/SourceelementinstructionObject'
                - $ref: '#/components/schemas/SourceelementinstructionObject1'
              targetElementId:
                description: The target element id.
                format: ElementId
                type: string
                x-semantic-type: ElementId
                example: Activity_106kosb
              ancestorScopeInstruction:
                x-polymorphic-schema: true
                description: 'Defines the ancestor scope for the created element instances.
                  The default behavior resembles

                  a "direct" scope instruction with an `ancestorElementInstanceKey`
                  of `"-1"`.

                  '
                discriminator:
                  propertyName: ancestorScopeType
                  mapping:
                    direct: '#/components/schemas/DirectAncestorKeyInstruction'
                    inferred: '#/components/schemas/InferredAncestorKeyInstruction'
                    sourceParent: '#/components/schemas/UseSourceParentKeyInstruction'
                oneOf:
                - $ref: '#/components/schemas/AncestorscopeinstructionObject'
                - $ref: '#/components/schemas/AncestorscopeinstructionObject1'
                - $ref: '#/components/schemas/AncestorscopeinstructionObject2'
              variableInstructions:
                description: Instructions describing which variables to create or
                  update.
                type: array
                items:
                  type: object
                  description: Instruction describing which variables to create or
                    update.
                  properties:
                    variables:
                      description: 'JSON document that will instantiate the variables
                        at the scope defined by the scopeId.

                        It must be a JSON object, as variables will be mapped in a
                        key-value fashion.

                        '
                      additionalProperties: true
                      type: object
                    scopeId:
                      description: 'The id of the element in which scope the variables
                        should be created.

                        Leave empty to create the variables in the global scope of
                        the process instance.

                        '
                      type: string
                      default: ''
                  required:
                  - variables
            required:
            - sourceElementInstruction
            - targetElementId
